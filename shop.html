<!-- ===== STYLES ===== -->
<style>
/* ===== SECTION ===== */
.full-image-section {
  padding: 80px 0 40px;
}

.container {
  width: 95%;
  max-width: 1200px;
  margin: auto;
}

/* ===== TITLE ===== */
.section-title {
  text-align: center;
  margin-bottom: 50px;
}

.section-title h2 {
  font-size: 42px;
  font-weight: 700;
}

/* ===== SCHOOL GRID (DESKTOP) ===== */
.school-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 180px 320px;
  gap: 22px;
  grid-template-areas:
    "img1 img2 img3"
    "img1 img4 img4";
}

.school-grid .img-1 { grid-area: img1; }
.school-grid .img-2 { grid-area: img2; }
.school-grid .img-3 { grid-area: img3; }
.school-grid .img-4 { grid-area: img4; }

.school-grid .img {
  border-radius: 12px;
  overflow: hidden;
}

.school-grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ===== MOBILE FIX ===== */
@media (max-width: 900px) {
  .school-grid {
    grid-template-columns: 1fr;
    grid-template-rows: auto;
    grid-template-areas: none;
  }

  .school-grid .img {
    height: 220px;
  }

  .section-title h2 {
    font-size: 30px;
  }
}
</style>

<!-- ===== GLOBAL STYLES ===== -->
<style>
/* ===== UNIFORM SECTION PADDING ===== */
section, .core-container {
  padding: 80px 0 50px 0;
}

/* ===== TITLES ===== */
.section-title,
.gallery-title,
.trend-title {
  text-align: center;
  margin-bottom: 40px;
}

/* ===== FULL IMAGE GRID ===== */
.full-image-section .image-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 220px 390px;
  gap: 22px;
}

.full-image-section .img {
  border-radius: 12px;
  overflow: hidden;
}

.full-image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ===== TREND HERO ===== */
.trend-hero {
  background: #f9f9f9;
}

.trend-images {
  display: flex;
  gap: 28px;
  justify-content: center;
  align-items: flex-end;
  flex-wrap: wrap;
}

.trend-hero .img {
  position: relative;
  border-radius: 30px;
  overflow: hidden;
}

.trend-hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.small { width: 220px; height: 340px; }
.tall { width: 260px; height: 420px; }
.focus { width: 300px; height: 460px; }

.trend-btn {
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 14px;
  cursor: pointer;
}

//* ===== CORE OFFERINGS ===== */
.core-section {
  padding: 80px 20px;
  text-align: center;
}

.core-section .section-title h2 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 10px;
}

.image-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto;
}

.img-box {
  position: relative;
  overflow: hidden;
  border-radius: 6px;
}

.img-box.big {
  height: 520px;
}

.right-stack {
  display: grid;
  grid-template-rows: 1fr 1fr;
  gap: 15px;
  height: 520px;
}

.img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.img-box:hover img {
  transform: scale(1.05);
}

.img-box::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.25);
  z-index: 1;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .image-grid {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto;
  }
 

  .img-box.big,
  .right-stack,
  .right-stack .img-box {
    height: 300px; /* smaller height for mobile */
  }

  .right-stack {
    grid-template-rows: 1fr 1fr;
  }

  .core-section {
    padding: 60px 15px;
  }
}
/* ===== GALLERY ===== */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 22px;
}

.gallery-item {
  border-radius: 14px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.gallery-item--large { height: 420px; }
.gallery-item--small { height: 220px; }

/* ===== IMAGE ROW ===== */
.image-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
.image-box img { width: 100%; height: auto; display: block; border-radius: 6px; object-fit: cover; }

/* ===== FULL-WIDTH LAYOUT FOR SECTIONS (except trend-hero) ===== */
.full-image-section .container,
.core-section .core-container,
.gallery-section .gallery-container,
.image-section {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px 40px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 992px) {
  .trend-title { font-size: 38px; }
  .trend-images { justify-content: center; gap: 15px; }
}
@media screen and (max-width:768px){
    section.gallery-section.marka {
    padding: 284px 0px  0px 0px;
}
}
@media (max-width: 900px) {
  .full-image-section .image-grid,
  .gallery-grid,
  .image-row {
    grid-template-columns: 1fr;
  }

  .full-image-section .img,
  .gallery-item--large { height: 240px; }
  .gallery-item--small { height: 220px; }
  .image-box { height: auto; }
}
</style>
